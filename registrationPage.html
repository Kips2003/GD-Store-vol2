<html lang="en">
<head>
    <meta charset="UTF-8">

     <link rel="stylesheet" href="css/fonts.css">

     <link rel="stylesheet" href="css/loginPage.css">
</head>
<body>
    <header class="header">
        <div class="wraper">
            <div class="logo">
                <a href="index.html">
                    <div class="logo-div">
                        <span class="icon-logo"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span><span class="path6"></span><span class="path7"></span><span class="path8"></span><span class="path9"></span><span class="path10"></span><span class="path11"></span><span class="path12"></span><span class="path13"></span><span class="path14"></span><span class="path15"></span><span class="path16"></span><span class="path17"></span><span class="path18"></span></span>    
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="registration-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                <br></br>
                
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                <br></br>
                
                <label for="userName">User Name:</label>
                <input type="text" id="userName" required>
                <br></br>
                
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" required>
                <br></br>
                
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" required>
                <br></br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <br></br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br></br>

                <label for="profilePicture">Profile Image:</label>
                <input type="file" id="profilePicture" accept="image/*">
                <br></br>

                <button type="submit">Register</button>
            </div>
        </form>
        
    </main>
    <script>

        async function uploadImages(files) {
            try {
                const formData = new FormData();

                let totalSize = 0;
                for (const file of files) {
                    totalSize += file.size;
                    formData.append('images', file);
                }

                // Check total size on the frontend before sending to the server
                if (totalSize > 5 * 1024 * 1024) {  // 5 MB limit
                    alert('Total file size exceeds 5 MB. Please choose smaller images.');
                    return null;
                }

                // Send the files to the backend
                const response = await fetch('https://gd-store.ge/api/Upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Image upload failed.');
                }

                const data = await response.json();
                return data.paths;  // Return the array of uploaded image paths

            } catch (error) {
                console.error('Image upload error:', error.message);
                alert(`Image upload failed: ${error.message}`);
                return null;
            }
        }
        // Function to save form data to sessionStorage
        async function saveFormData() {
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                userName: document.getElementById('userName').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            sessionStorage.setItem('registrationData', JSON.stringify(formData));
        }

        // Function to load form data from sessionStorage
        function loadFormData() {
            const savedData = sessionStorage.getItem('registrationData');
            if (savedData) {
                const formData = JSON.parse(savedData);
                document.getElementById('firstName').value = formData.firstName || '';
                document.getElementById('lastName').value = formData.lastName || '';
                document.getElementById('userName').value = formData.userName || '';
                document.getElementById('dateOfBirth').value = formData.dateOfBirth || '';
                document.getElementById('phoneNumber').value = formData.phoneNumber || '';
                document.getElementById('email').value = formData.email || '';
                document.getElementById('password').value = formData.password || '';
            }
        }

        // Function to register user
        async function registerUser(requestData) {
            try {
                const response = await fetch('https://gd-store.ge/api/Auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                console.log('Registration successful', data);
                // Handle successful registration (e.g., redirect or show a message)

                // Clear the sessionStorage after successful registration
                sessionStorage.removeItem('registrationData');
            } catch (error) {
                console.error('Error:', error);
                // Handle registration error (e.g., show an error message)
            }
        }

        // Load form data on page load
        window.addEventListener('DOMContentLoaded', loadFormData);

        // Event listener for the registration form
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            //adding profile picture
            const profilePicture = document.getElementById('profilePicture');
            const profilePicturePath = "";
            if(profilePicture.files.length === 0){
                profilePicturePath = "string";
            }
            else{
                profilePicturePath = uploadImages(profilePicture.files);
                if(!profilePicturePath) return;
            }
            // Save the form data to sessionStorage
            saveFormData();

            const requestData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                userName: document.getElementById('userName').value,
                dateOfBirth: new Date(document.getElementById('dateOfBirth').value).toISOString(),
                phoneNumber: document.getElementById('phoneNumber').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                profilePicture : profilePicturePath
            };

            // Call the registerUser function with the requestData
            registerUser(requestData);
        });
    </script>
</body>
</html>
