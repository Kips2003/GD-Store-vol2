<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/logo.css" />
    <link rel="stylesheet" href="css/shop.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css"
    />
    <title>GD Store</title>
    <style>
      .test-image {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="wraper">
        <div class="logo">
          <a href="index.html">
            <div class="logo-div">
              <span class="icon-logo"
                ><span class="path1"></span><span class="path2"></span
                ><span class="path3"></span><span class="path4"></span
                ><span class="path5"></span><span class="path6"></span
                ><span class="path7"></span><span class="path8"></span
                ><span class="path9"></span><span class="path10"></span
                ><span class="path11"></span><span class="path12"></span
                ><span class="path13"></span><span class="path14"></span
                ><span class="path15"></span><span class="path16"></span
                ><span class="path17"></span><span class="path18"></span
              ></span>
            </div>
          </a>
        </div>
        <div class="search">
          <span class="icon"><i class="fa-solid fa-magnifying-glass active"></i></span> <!-- Correct class for FontAwesome -->
          <input
              type="text"
              class="form-control empty"
              id="iconified"
              placeholder="Search"
          />
      </div>
        <div class="sign-log">
          <div class="log-in">
            <p>Log In</p>
          </div>
          <div class="sign-in">
            <p>Sign Up</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="filters">
        <div class="wraper-filter">
          <div class="category">
            <select name="category" id="">
              <option value="category">Categories</option>
              <option value="livingRoom">Living Room</option>
              <option value="bedRoom">Bed Room</option>
              <option value="kitchen">Kitchen</option>
              <option value="guestRoom">Guest Room</option>
              <option value="decoration">Decoration</option>
            </select>
          </div>
          <div class="price">
            <p>Price</p>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
      </section>

      <section class="sec-one">
        <div class="slider">
          <div id="products" class="photos"></div>
        </div>
      </section>
    </main>
    <script src="script/shopping.js"></script>
  </body>
</html>
