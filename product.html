<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Amazon</title>
</head>
<body>
    <header class="header">
        <div class="wraper">
          <div class="logo">
            <a href="index.html">
              <div class="logo-div">
                <span class="icon-logo"
                  ><span class="path1"></span><span class="path2"></span
                  ><span class="path3"></span><span class="path4"></span
                  ><span class="path5"></span><span class="path6"></span
                  ><span class="path7"></span><span class="path8"></span
                  ><span class="path9"></span><span class="path10"></span
                  ><span class="path11"></span><span class="path12"></span
                  ><span class="path13"></span><span class="path14"></span
                  ><span class="path15"></span><span class="path16"></span
                  ><span class="path17"></span><span class="path18"></span
                ></span>
              </div>
            </a>
          </div>
          <div class="search">
            <span class="icon"><i class="fa-solid fa-magnifying-glass active"></i></span> <!-- Correct class for FontAwesome -->
            <input
                type="text"
                class="form-control empty"
                id="iconified"
                placeholder="Search"
            />
        </div>
          <div class="sign-log">
            <div class="log-in">
              <p>Log In</p>
            </div>
            <div class="sign-in">
              <p>Sign Up</p>
            </div>
          </div>
        </div>
      </header>
    <main>
        <section class="sec-one">
            <div class="sec-one-wraper">
                <div class="leftside">
                    <div class="photo-slide">
                        <div class="photos">

                        </div>
                        <button class="prev">&#10094;</button>
                        <button class="next">&#10095;</button>
                    </div>
                    <div class="dots">

                    </div>
                </div>
                <div class="right-side">
                    <div class="left">
                        <div class="top-title">
                            <h1></h1>
                            <div class="rating">
                                <div class="star-rating">
                                    <i id="star1" class="fa-regular fa-star"></i>
                                    <i id="star2" class="fa-regular fa-star"></i>
                                    <i id="star3" class="fa-regular fa-star"></i>
                                    <i id="star4" class="fa-regular fa-star"></i>
                                    <i id="star5" class="fa-regular fa-star"></i>
                                </div>
                                <div class="rating-count">

                                </div>
                            </div>
                        </div>
                        <div class="price-discount">

                        </div>
                        <div class="full-desc">
                            <div class="product-desc-num">

                            </div>
                            <div class="product=desc">

                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="buy-fake">
                            <div class="price">

                            </div>
                            <div class="estimated-time">

                            </div>
                            <div class="stock-value">

                            </div>
                            <div class="buy-count">
                                <input type="text">
                            </div>
                            <div class="cart-buy-button">
                                <button class="add-to-cart">Add to Cart</button>
                                <button class="buy-now">Buy Now</button>
                            </div>
                            <div class="return">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="sec-two">
            <div class="sec-two-wraper">
                <div class="left">
                    <div class="star-chart">

                    </div>
                </div>
                <div class="right">
                    <div class="reviews">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script/products.js"></script>
</body>
</html>
